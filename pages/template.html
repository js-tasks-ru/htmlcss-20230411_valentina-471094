<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="page page_template">
    <div class="header">
    </div>
    <div class="page__context">
      <div class="container page__context_grid">
        <div class="menu">
          <div class="menu__section">
            <h4 class="menu__title">Components</h4>
            <ul class="menu__items">
              <li><a>Modal</a></li>
              <li><a>Tooltip</a></li>
              <li><a>Avatar</a></li>
              <li><a>Calendar</a></li>
              <li><a class="menu__item_active">Histogram</a></li>
              <li><a>Custom form elements</a></li>
            </ul>
          </div>
          <div class="menu__section">
            <ul class="menu__items">
              <li><a>Main page</a></li>
            </ul>
          </div>
        </div>
        <div class="component">
          <h3 class="component__title">
            Histogram
          </h3>
          <div class="component__preview">
            <div class="histogram">
              <div class="histogram__header">
                <div>
                  <p class="histogram__title">
                    Total orders
                  </p>
                  <h4 class="histogram__sub-title">
                    50254
                  </h4>
                </div>
                <a class="histogram__toggler">
                  View all
                </a>
              </div>
              <div class="histogram__context">
                <div class="histogram__column" style="height: 100%"></div>
                <div class="histogram__column" style="height: 90%"></div>
                <div class="histogram__column" style="height: 80%"></div>
                <div class="histogram__column" style="height: 70%"></div>
                <div class="histogram__column" style="height: 60%"></div>
                <div class="histogram__column" style="height: 50%"></div>
                <div class="histogram__column" style="height: 40%"></div>
                <div class="histogram__column" style="height: 30%"></div>
                <div class="histogram__column" style="height: 20%"></div>
                <div class="histogram__column" style="height: 10%"></div>
                <div class="histogram__column" style="height: 10%"></div>
                <div class="histogram__column" style="height: 20%"></div>
                <div class="histogram__column" style="height: 30%"></div>
                <div class="histogram__column" style="height: 40%"></div>
                <div class="histogram__column" style="height: 50%"></div>
                <div class="histogram__column" style="height: 60%"></div>
                <div class="histogram__column" style="height: 70%"></div>
                <div class="histogram__column" style="height: 80%"></div>
                <div class="histogram__column" style="height: 90%"></div>
                <div class="histogram__column" style="height: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer footer_template">
      <div class="container">Reusable component library</div></div>
  </div>
</body>
</html>
