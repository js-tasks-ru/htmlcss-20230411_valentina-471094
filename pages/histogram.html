<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Histogram</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div class="page page_template">
  <header class="header header_template">
    <div class="container">
      <div class="header__navigation">
        <svg class="header__logo"><use href="../assets/images/icons.svg#logo"></use></svg>
      </div>
    </div>
  </header>
  <div class="page__context">
    <div class="container">
      <div class="page__layout">
        <div class="menu hidden-sm">
          <div class="menu__section">
            <h4 class="menu__title">Components</h4>
            <ul class="menu__items">
              <li><a class="menu__item" href="modal.html">Modal</a></li>
              <li><a class="menu__item" href="tooltip.html">Tooltip</a></li>
              <li><a class="menu__item" href="avatar.html">Avatar</a></li>
              <li><a class="menu__item" href="calendar.html">Calendar</a></li>

          <div class="menu__section">
            <ul class="menu__items">
              <li><a class="menu__item" href="../index.html">Main page</a></li>
            </ul>
          </div>
        </div>
        <div class="component">
          <h3 class="component__title">
            Histogram
          </h3>
          <div class="component__preview">
            <div class="histogram">
              <div class="histogram__header">
                <div>
                  <p class="histogram__title">
                    Total orders
                  </p>
                  <h4 class="histogram__sub-title">
                    50254
                  </h4>
                </div>
                <a class="histogram__toggler">
                  View all
                </a>
              </div>
              <div class="histogram__context">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
    const histogramColumnHeights = [100, 90, 22, 39, 22, 72, 39, 50, 11, 22, 30, 35, 81, 50, 11, 39, 30, 22, 35, 30, 11,
        39, 35, 45, 30, 11, 30, 88, 35, 17, 67, 22, 39, 22, 30, 39, 50, 63, 22, 30, 35, 11, 50, 67, 22, 39, 22, 30, 39, 50, 11, 22, 30, 35, 11, 50]
    const histogram = document.getElementsByClassName("histogram__context")[0];
    if(histogram) {
        histogramColumnHeights.forEach(height => {
            const column = document.createElement("div");
            column.classList.add("histogram__column");
            column.style.height = height + '%';
            histogram.appendChild(column);
        });
    }
</script>
</html>
